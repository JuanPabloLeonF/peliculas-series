<form
  class="container-admin"
  [formGroup]="formularyLogin"
  (submit)="onSubmit($event)"
>
  <div class="div-form">
    <div class="input-item-div">
      <h2>Inicio sesion</h2>
    </div>
    <div
      class="input-item-div"
      [ngClass]="{
        'is-invalid':
          hasError('username', 'required') ||
          hasError('username', 'minlength') ||
          hasError('username', 'maxlength')
      }"
    >
      <input type="text" placeholder="USUARIO" formControlName="username" />
      <div class="img-item-input">
        <img src="assets/imgs/user-logo.png" alt="usuario" />
      </div>
    </div>
    <div
      class="input-item-div"
      [ngClass]="{
        'is-invalid':
          hasError('password', 'required') ||
          hasError('password', 'pattern') ||
          hasError('password', 'minlength') ||
          hasError('password', 'maxlength')
      }"
    >
      <input
        type="password"
        placeholder="CONTRASEÑA"
        formControlName="password"
      />
      <div class="img-item-input">
        <img src="assets/imgs/password-logo.png" alt="contraseña" />
      </div>
    </div>
    <div class="input-item-div">
      <a (click)="activateSection('password')">Olvide Contraseña?</a>
    </div>
    <div class="input-item-div">
      <input class="submit" type="submit" value="Iniciar Sesion" />
    </div>
    <div class="input-item-div">
      <h4>No tienes una cuenta?</h4>
      <a (click)="activateSection('register')">Registrate</a>
    </div>
  </div>
</form>
